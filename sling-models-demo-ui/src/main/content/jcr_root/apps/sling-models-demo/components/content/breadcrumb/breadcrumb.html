<ol class="breadcrumb" data-sly-use.breadcrumb="com.icfolson.sling.models.components.content.Breadcrumb" data-sly-list.page="${breadcrumb.pages}">
    <li data-sly-test.active="${page.path == currentPage.path}" class="active">${page.title}</li>
    <li data-sly-test="${!active}"><a href="${page.path}.html">${page.title}</a></li>
</ol>
